<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- addEventListener -->
    <button id="btn" type="button">alert</button>

    <!-- removeEventListener -->
    <button id="bot" type="button">delete</button>
    
    <script>
        let btn=document.querySelector("#btn")
        btn.addEventListener("click",function(){
            alert(event.type)
        })

        let bot=document.querySelector("#bot")
        function show(){
            alert("hello")
        }

        bot.addEventListener("click",show);
        bot.removeEventListener("click",show)

    </script>
    
</body>
</html>
