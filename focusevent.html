<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="foc">
    <input type="text" id="focin">

    <script>
        let foc=document.getElementById("foc");
        let focin=document.getElementById("focin");

        foc.addEventListener("focus",(event)=>{
            foc.style.backgroundColor="yellow";
        })

        focin.addEventListener("blur",()=>{
            focin.value = focin.value.toUpperCase();
        })
    </script>
    
</body>
</html>
